<!DOCTYPE html>
<html>
<head>
<title>Study With Me</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background-color: black;
  }
  .video-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  #player {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100vw;
    height: 56.25vw;
    min-height: 100%;
    min-width: 177.77777778vh;
    pointer-events: none;
  }
  .sound-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    cursor: pointer;
    background-color: rgba(0, 0, 0, 0.9); /* 버튼이 잘 보이도록 반투명 배경 추가 */
    border: none;
    color: white;
    font-size: 2em;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
<div class="video-container">
  <div id="player"></div>
</div>
<button id="soundButton" class="sound-button">소리 켜기</button>

<script>
  // 유튜브 IFrame Player API 스크립트 로드
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'IU-lrmGeZng', // 여기에 영상 ID를 입력하세요
      playerVars: {
        'autoplay': 1,
        'controls': 0,
        'modestbranding': 1,
        'rel': 0,
        'showinfo': 0,
        'iv_load_policy': 3,
        'mute': 1 // 음소거 상태로 자동 재생
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    // 플레이어가 준비되면 버튼 표시
    document.getElementById('soundButton').style.display = 'flex';
  }

  document.getElementById('soundButton').onclick = function() {
    if (player && player.isMuted()) {
      player.unMute(); // 음소거 해제
      this.style.display = 'none'; // 버튼 숨기기
    }
  };
</script>
</body>
</html>
